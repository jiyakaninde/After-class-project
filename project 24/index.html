<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="demo">DOM STRUCTURE</title>

</head>
<body>
    <P>Adding JS as seperate file and assigning value from one node to another</P>

    <button type="button" onclick="myFunction()">CLICK CLICK</button>

    <p id="result"></p>
    <p id="result1"></p>

    <script>
        function myFunction(){
            document.getElementById("result").innerHTML=
            document.getElementById("demo").firstChild.nodeValue;
            document.getElementById("result1").innerHTML=
            document.getElementById("demo").childNodes[0].nodeValue;
        }
    </script>
</body>
</html>
