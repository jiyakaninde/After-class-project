<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor="purple" text="white">
    <h1>After Class Form Project</h1>
    <h3>Please fill out this form</h3>
    <form>
        <fieldset>
            <legend>Registration</legend>
            <label>First name:<input type="text"></label> <br><br>
            <label>Last name:<input type="text"></label> <br><br>
            <label>Email:<input type="email"></label> <br><br>
            <label>Password:<input type="password"></label> <br><br>
            <label>Contact:<input type="text"></label> <br><br>
            <label>DOB:<input type="DATE"></label> <br><br> 
            <label>Gender:<br>
                <input type="radio" name="hi">Female<br>
                <input type="radio" name="hi">Male<br>
                <input type="radio" name="hi">Others<br>
             </label> <br><br>
            <label> Hobbies:<br>
            <input type="checkbox" name="ho">Drawing<br>
             <input type="checkbox" name="ho">Painting<br>
            <input type="checkbox" name="ho">Photography<br>
            <input type="checkbox" name="ho">Singing<br>
            </label>
            <label> Favourite food:<br>
                <input type="checkbox" name="ho">Burger<br>
                <input type="checkbox" name="ho">Pizza<br>
                <input type="checkbox" name="ho">Biryani<br>
                <input type="checkbox" name="ho">Momos<br>

            </label><br><br>
            <button type="submit">Submit details</button><br><br>
            <button type="reset"> Clear selection</button>
            
        </fieldset>
    </form>
</body>
</html>
