<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        img{
            width:1000px;
            height:800px;
        }
    </style>

</head>
<body><br><br><br><br>
    <center><div class="container">
        <div class="carousel slide" id="mc">
            <ol class="carousel-indicators">
                <li data-target="#mc" data-slide-to="0" class="active"></li>
                <li data-target="#mc" data-slide-to="1"></li>
                <li data-target="#mc" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="sunrise.jpg">
                        <p>sunrise</p>
                    </center>
    
                </div>
                <div class="item">
                    <center>
                        <img src="afternoon.jpg">
                        <p>Afternoon</p>
                    </center>
    
                </div>
                <div class="item">
                    <center>
                        <img src="sunset.jpg">
                        <p>Sunset</p>
                    </center>
    
                </div>
    
    
    
            </div>
            <a href="#mc" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mc" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div></center>
    
</body>
</html>
